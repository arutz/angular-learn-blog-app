<div class="blog-wrapper">
  <!-- Blog header container -->
  <div class="blog-header">
    <div class="blog-header-title">My angular Blog</div>
    <div class="blog-header-subtitle">Musings of an angular newbie</div>
  </div>

  <div class="blog-container">
    <!-- Blog navigation -->
    <div class="blog-navigation">
      <div class="navigation">
        <h3>Navigation</h3>
        <ul class="nav-menu">
          <li class="nav-menu-item">Home</li>
          <li class="nav-menu-item">About</li>
          <li class="nav-menu-item">Contact</li>
        </ul>
      </div>
    </div>

    <!-- Blog entries container -->
    <div class="blog-content">
      <!-- Blog search -->
      <div class="blog-search">
        <div class="search-container">
          <div class="search-input-group">
            <input
              type="text"
              class="search-input"
              placeholder="Search blog entries..."
            >
            <i class="search-icon">üîç</i>
          </div>
          <div class="category-select-group">
            <select
              class="category-select"
            >
              <option value="">All Categories</option>
              <option value="general">General</option>
              <option value="tech">Technology</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
            </select>
          </div>
        </div>
      </div>
      <div class="blog-entries">
        <div class="blog-entry">
          <h2 class="blog-entry-title">My first blog entry</h2>
          <p class="blog-entry-excerpt">This is my first blog entry and I am very proud of it :-)</p>
          <div class="blog-entry-meta">
            <span>By Max Mustermann</span> |
            <span>2024-03-11 10:00am</span> |
            <span>tech</span>
          </div>
        </div>
      </div>

      <!-- New blog entry container -->
      <div class="blog-new-entry">
        <!-- Blog entry toggle -->
        <div class="blog-entry-toggle-container">
          <button class="blog-entry-toggle-btn">
            <span class="blog-entry-toggle-icon">+</span>
            <span class="blog-entry-toggle-text">New Entry</span>
          </button>
        </div>
        <!-- Blog Entry Form -->
        <form class="blog-entry-form" style="display: none">
          <div class="form-group">
            <label for="title">Entry Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
            >
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select
              id="category"
              name="category"
              class="form-control"
            >
              <option value="">Select Category</option>
              <option value="technology">Technology</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
            </select>
          </div>

          <div class="form-group">
            <label for="content">Full Content</label>
            <textarea
              id="content"
              name="content"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Publish Entry
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
