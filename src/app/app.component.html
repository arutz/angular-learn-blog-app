<div class="blog-wrapper">
  <app-header></app-header>

  <div class="blog-container">
    <!-- Blog navigation -->
    <app-navigation></app-navigation>

    <!-- Blog entries container -->
    <div class="blog-content">
      <!-- Blog search -->
      <div class="blog-search">
        <div class="search-container">
          <div class="search-input-group">
            <input
              type="text"
              class="search-input"
              placeholder="Search blog entries..."
            />
            <i class="search-icon">üîç</i>
          </div>
          <div class="category-select-group">
            <select class="category-select">
              <option value="">All Categories</option>
              <option value="general">General</option>
              <option value="tech">Technology</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
            </select>
          </div>
        </div>
      </div>
      <div class="blog-entries">
        @for (entry of blogEntries; track entry.id) {
          <app-entry [title]="entry.title"
                     [description]="entry.excerpt"
                     [createdAt]="entry.date"
                     [user]="entry.author"
                     [category]="entry.category" />
        }
      </div>

      <!-- New blog entry container -->
      <div class="blog-new-entry">
        <!-- Blog entry toggle -->
        <div class="blog-entry-toggle-container">
          <button class="blog-entry-toggle-btn" (click)="toggleForm()">
            <span class="blog-entry-toggle-icon">+</span>
            <span class="blog-entry-toggle-text">New Entry</span>
          </button>
        </div>
        <!-- Blog Entry Form -->
        <form
          class="blog-entry-form"
          [style.display]="display()? 'block':'none'"
        >
          <div class="form-group">
            <label for="title">Entry Title</label>
            <input
              type="text"
              id="title"
              name="title"
              class="form-control"
            />
          </div>

          <div class="form-group">
            <label for="category">Category</label>
            <select
              id="category"
              name="category"
              class="form-control"
            >
              <option value="">Select Category</option>
              <option value="technology">Technology</option>
              <option value="lifestyle">Lifestyle</option>
              <option value="travel">Travel</option>
              <option value="food">Food</option>
            </select>
          </div>

          <div class="form-group">
            <label for="content">Full Content</label>
            <textarea
              id="content"
              name="content"
              class="form-control"
              rows="3"
            ></textarea>
          </div>

          <div class="form-actions">
            <button
              type="submit"
              class="btn btn-primary"
            >
              Publish Entry
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
