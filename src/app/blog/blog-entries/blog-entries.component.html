<div class="blog-entries">
  <h2>Blog entries</h2>
  @for (entry of entries; track entry.id) {
    <app-entry [title]="entry.title"
               [description]="entry.excerpt"
               [createdAt]="entry.date"
               [user]="entry.author"
               [category]="entry.category" />
  }
</div>
