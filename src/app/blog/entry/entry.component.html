<section class="blog-entry">
  <h2 class="blog-entry-title">{{ title() }}</h2>
  <p class="blog-entry-excerpt">
    {{ description() }}
  </p>
  <div class="blog-entry-meta">
    <span>By {{ user() }}</span> | <span>{{ createdAt() | date:'short' }}</span> |
    <span>{{ category() }}</span>
  </div>
</section>
